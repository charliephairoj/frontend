<div class="customer-list" data-modal>
	<div class="title">
		Customers
	</div>
	<div class="container">
		<div search-bar data-ng-model="query"></div>
		<div class="inner-container" on-scroll-end="loadNext()">
			<ul class="customer-container">
				<li class="customer" ng-click="select(customer)" ng-repeat="customer in customers | filter:query | orderBy:'name'">{{customer.name}}</li>
			</ul>
		</div>
	</div>
</div>
