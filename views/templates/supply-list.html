<div class="supply-list" modal="visible" title="Select a Supply">
	<div class="container">
		<div search-bar data-ng-model="query"></div>
		<div class="inner-container" on-scroll-end="loadNext()">
			<ul class="customer-container">
				<li class="supply" ng-class="{'selected':supply.$selected}" ng-click="select(supply)" ng-repeat="supply in supplies | filter:query">
					{{supply.description}}
					<span class="cost">{{supply.unit_cost || cost}}{{supplier.currency}}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
